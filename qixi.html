<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕快乐</title>
    <style>
        /* 页面样式：全屏背景+居中显示 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* 动画效果：文字跳动+颜色渐变 */
        .text1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: jump 2s infinite ease-in-out;
            margin-bottom: 20px;
        }
        .text2 {
            font-size: 42px;
            color: #ff3a6d;
            text-shadow: 0 3px 15px rgba(255,58,109,0.4);
            animation: jump 2s infinite ease-in-out 0.5s; /* 延迟0.5秒，错开动画 */
        }
        /* 跳动动画关键帧 */
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="text1">你好你好你好</div>
    <div class="text2">七夕快乐</div>
</body>
</html>
